---	
- name: Disable host key checking
  hosts: all
  become: yes
  ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
  tasks:
    - name: Install Nginx
      apt:
        name: nginx
        state: present

    - name: Configure Nginx
      template:
        src: nginx.conf.j2
        dest: /etc/nginx/nginx.conf
        owner: root
        group: root
        mode: 0644

    - name: Start Nginx
      service:
        name: nginx
        state: started
